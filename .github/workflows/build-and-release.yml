name: Build and Release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build_macos_arm:
    name: Build macOS ARM
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: python3 -m pip install -r requirements.txt

      - name: Build
        run: |
          chmod +x ./build_macos.sh
          ./build_macos.sh

      - name: Pack artifact
        run: |
          mkdir -p release-assets
          ditto -c -k --sequesterRsrc --keepParent "dist/Sonu Co-Pilot.app" "release-assets/sonu-copilot-macos-arm64.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-macos-arm
          path: release-assets/*
          if-no-files-found: error

  build_macos_x86:
    name: Build macOS x86
    runs-on: macos-15-intel
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build
        run: |
          chmod +x ./build_macos.sh
          ./build_macos.sh

      - name: Pack artifact
        run: |
          mkdir -p release-assets
          ditto -c -k --sequesterRsrc --keepParent "dist/Sonu Co-Pilot.app" "release-assets/sonu-copilot-macos-x86_64.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-macos-x86
          path: release-assets/*
          if-no-files-found: error

  build_windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: python -m pip install -r requirements.txt

      - name: Build
        shell: pwsh
        run: ./build_windows.ps1

      - name: Collect exe artifact
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release-assets | Out-Null
          $exe = Get-ChildItem -Path dist -Recurse -Filter "*.exe" | Select-Object -First 1
          if (-not $exe) { throw "No .exe found in dist/" }
          Copy-Item -Path $exe.FullName -Destination "release-assets/sonu-copilot-windows-x86_64.exe" -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-windows
          path: release-assets/*
          if-no-files-found: error

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build_macos_arm, build_macos_x86, build_windows]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download macOS ARM artifact
        uses: actions/download-artifact@v4
        with:
          name: build-macos-arm
          path: tmp-artifacts/macos-arm

      - name: Download macOS x86 artifact
        uses: actions/download-artifact@v4
        with:
          name: build-macos-x86
          path: tmp-artifacts/macos-x86

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: build-windows
          path: tmp-artifacts/windows

      - name: Collect artifacts into dist
        run: |
          rm -rf dist
          mkdir -p dist/arm dist/x86 dist/windows
          unzip -o tmp-artifacts/macos-arm/*.zip -d dist/arm
          unzip -o tmp-artifacts/macos-x86/*.zip -d dist/x86
          cp -av tmp-artifacts/windows/. dist/windows/
          ls -la dist

      - name: Run release script
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x ./set_release.sh
          ./set_release.sh
